{% extends "base.html" %}
{% block mainSec %}
    <main>
        <div class="container" style="padding: 5%;">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form method="post">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="form-group" style="margin: 1%; padding: 1%;">
                                {{ field }}
                                {% if field.help_text %}
                                    <small class="form-text text-muted">{{ field.help_text|safe }}</small>
                                {% endif %}
                                {% for error in field.errors %}
                                    <div class="invalid-feedback d-block">
                                        {{ error }}
                                    </div>
                                {% endfor %}
                            </div>
                        {% endfor %}
        
                        <button type="submit" class="btn btn-primary" style="margin: 5px;">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
{% endblock mainSec %}
